<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Dice</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center justify-between min-h-screen">
    <header class="bg-gray-800 text-white w-full p-4 text-center">
      <h1 class="text-2xl">Astro Dice</h1>
      <button
        onclick="document.getElementById('howToPlayModal').style.display='block'"
        class="px-4 py-3 rounded hover:bg-blue-600"
      >
        <i class="fas fa-question-circle"></i>
      </button>
    </header>

    <div class="dice-container">
      <div class="dice" id="dice1">
        <div class="face front">1</div>
        <div class="face back">6</div>
        <div class="face right">5</div>
        <div class="face left">2</div>
        <div class="face top">3</div>
        <div class="face bottom">4</div>
      </div>
      <div class="dice" id="dice2">
        <div class="face front">1</div>
        <div class="face back">6</div>
        <div class="face right">5</div>
        <div class="face left">2</div>
        <div class="face top">3</div>
        <div class="face bottom">4</div>
      </div>
      <div class="dice" id="dice3">
        <div class="face front">1</div>
        <div class="face back">6</div>
        <div class="face right">5</div>
        <div class="face left">2</div>
        <div class="face top">3</div>
        <div class="face bottom">4</div>
      </div>
    </div>

    <button
      onclick="rollDice()"
      class="mt-8 px-6 py-3 bg-blue-500 text-white rounded shadow-lg hover:bg-blue-600 transition"
    >
      Roll Dice
    </button>

    <!-- How to Play Modal -->
    <div id="howToPlayModal" class="modal">
      <div class="modal-content">
        <span
          class="close"
          onclick="document.getElementById('howToPlayModal').style.display='none'"
          >&times;</span
        >
        <h2 class="text-xl">How to Play</h2>
        <p>
          To play, simply click the "Roll Dice" button. The dice will roll and
          display a random face. You can roll up to three dice at a time!
        </p>
        <p>Enjoy your game!</p>
      </div>
    </div>

    <footer class="bg-gray-800 text-white w-full p-4 text-center">
      <p>&copy; 2025 AstroPrism. All rights reserved.</p>
    </footer>

    <script>
      function rollDice() {
        for (let i = 1; i <= 3; i++) {
          // Generate a random number between 1 and 6 for a standard dice
          const faceValue = Math.floor(Math.random() * 6) + 1;
          const x = Math.floor(Math.random() * 4) * 90;
          const y = Math.floor(Math.random() * 4) * 90;

          // Update the dice face to show the rolled value
          const dice = document.getElementById(`dice${i}`);
          dice.style.transition = "transform 1s"; // Add transition for smooth animation
          dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

          // Use a timeout to update the face value after the animation
          setTimeout(() => {
            dice.querySelector(".face.front").innerText = faceValue; // Display the face value
          }, 1000); // Delay to match the animation duration
        }
      }

      // Close the modal when clicking outside of it
      window.onclick = function (event) {
        const modal = document.getElementById("howToPlayModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
